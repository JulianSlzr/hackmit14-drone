<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Drone Path</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="/css/bootstrap.min.css" rel="stylesheet" />
		<style type="text/css">
			body {
				font-family: 'Roboto', sans-serif;
				width: 100%;
				height: 100%;
				margin: 0;
			}

			h1 {
				font-size: 2em;
				margin: 30px;
				text-align: center
			}

	    	#map-canvas {
	    		height: 400px;
	    		margin: 0 auto 20px;
	    		padding: 0;
	    	}

			#form {
				text-align: center;
			}

			#footer {
				margin: 30px 0;
				text-align: center;
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhjAkFwrr8nPnVKsA9nFp8piIwyG62pSE"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<script type="text/javascript">

		var createdPath = [];
	    var markerPath = [];

	    var flightPath = null;
	    var map = null

	    var socket = io.connect('http://localhost:5000');

		$(document).ready(function() {

			$('#clear').on('click', function() {
				createdPath = []
				markerPath = []
				flightPath.setMap(null);
				$('#plan').html("");
			});

			$('#send').on('click', function() {
				positions = markerPath.map(function(marker) {
					return [marker.getPosition().lat(), marker.getPosition().lng()];
				});
				socket.emit('upload', positions)
			});

		});

	    function makeMarkers() {

	        var markers = [
	        
		        new google.maps.Marker({
				    position: new google.maps.LatLng(42.358186, -71.095527),
				    map: map,
				    title: 'Base Station'
				}),

				new google.maps.Marker({
				    position: new google.maps.LatLng(42.357830, -71.095390),
				    map: map,
				    title: 'Target'
				}),

				new google.maps.Marker({
				    position: new google.maps.LatLng(42.358170, -71.094551),
				    map: map,
				    title: 'Target 2'
				})

			]

			var onMarkerClick = function() {
				markerPath.push(this);
				createdPath.push(this.position);

				flightPath = new google.maps.Polyline({
					path: createdPath,
					geodesic: true,
					strokeColor: '#0000FF',
					strokeOpacity: 1.0,
					strokeWeight: 2
				});

				flightPath.setMap(map);

				$('#plan').html("");

				for (var i = 0; i < markerPath.length; i++) {
					$('#plan').append('<li>' + markerPath[i].title + '</li>')
				}
			};

			for (var i = 0; i < markers.length; i++)
			{
				google.maps.event.addListener(markers[i], 'click', onMarkerClick);
			}
	    }

	    function initialize() {

	        var mapOptions = {
	        	center: { lat: 42.3581471, lng: -71.0950816},
	        	zoom: 19
	        };

	        map = new google.maps.Map(document.getElementById('map-canvas'),
	            mapOptions);

	        makeMarkers()
	    }
	    
	    google.maps.event.addDomListener(window, 'load', initialize);
	
		</script>

	</head>

	<body>
		<div class="container">

			<h1>Drone Path</h1>

			<p>Set the path of your drone below:</p>

			<div class="row">
				<div class="col-md-8">
					<div id='map-canvas'></div>
				</div>

				<div class="col-md-4">
					<strong>Instructions</strong>
					<ul id='plan'>
					</ul>
				</div>
			</div>

			<div id='form'>

				<button id='clear' class="btn btn-danger">Clear</button>

				<button id='send' class="btn btn-success">Send flight plan</button>
			</div>

		</div>

		<div id="footer">
			a HackMIT project
		</div>
	</body>
</html>
